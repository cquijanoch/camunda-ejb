
<div class="row"><div class="col-lg-12">
<section class="panel">
    <header class="panel-heading">
        <span>DIGA</span>        
    </header>
    <div>
        <uib-tabset active="active">
            <uib-tab index="0" heading="Revisar Requerimiento" ng-init="listar1()">                
                <div class="panel-body" >                    
                    <div class="tabla-responsiva"><table ng-table="tabla1" class="table table-striped table-hover" show-filter="true" >                        
                        <tr ng-repeat="d in $data">
                        	                            
                            <td data-title="'DNI'" filter="{ dni: 'text'}" sortable="'dni'">{{d.dni}}</td>
                            <td data-title="'Nombres'" filter="{ nombre: 'text'}" sortable="'nombre'">{{d.nombre}}</td>
                            <td data-title="'Asunto'" filter="{ asunto: 'text'}" sortable="'asunto'">{{d.asunto}}</td>
                            
                            <td  style="text-align: center">                                
                                <button class="btn btn-primary btn-xs" ng-class="{'disabled':d.estadoDiga == 'D'}"  ng-click="aprobarRequerimiento(d.i, d)"><i class="fa fa-pencil" ></i></button>                                
                            </td>                            
                        </tr>
                        </table>
                    </div>                    
                </div>
            </uib-tab>
            
            <uib-tab index="1" heading="Validar Usuario" ng-init="listar1()">                
                <div class="panel-body">
                    <div class="tabla-responsiva"><table ng-table="tabla1" class="table table-striped table-hover" show-filter="true" >                        
                        <tr ng-repeat="d in $data">                            
                            <td data-title="'DNI'" filter="{ dni: 'text'}" sortable="'dni'">{{d.dni}}</td>
                            <td data-title="'Nombres'" filter="{ nombre: 'text'}" sortable="'nombre'">{{d.nombre}}</td>       
                            <td  style="text-align: center">                                
                                <button class="btn btn-primary btn-xs" ng-class="{'disabled':d.estadoDiga != 'F'}" ng-click="validarUsuario(d.i, d)"><i class="fa fa-pencil" ></i></button>                                
                            </td>                             
                        </tr>
                        </table>
                    </div>
                </div>
            </uib-tab>
            
        </uib-tabset>
    </div>    
</section>
</div></div>


<!--Modal para aprobar req-->
<div class="modal fade" id="modalRevisarRequerimiento" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Revisar requerimiento</h4>
      </div>
      <div class="modal-body">          
        <div class="form-panel" style="text-align: center;">            
           
            <div class="btn-group">
                <label class="btn btn-warning btn-lg" ng-model="radioModel" uib-btn-radio="'D'">Desaprobar</label>
        		<label class="btn btn-success btn-lg" ng-model="radioModel" uib-btn-radio="'A'">Aprobar</label>
            </div>

        </div>          
          
      </div>
      <div class="modal-footer" style="text-align: center;">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>                
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="aprobarReq(radioModel)"><i class="fa fa-check" ></i>Guardar</button>        
      </div>        
    </div>
  </div>
</div>




<!--Modal para registrar requerimiento-->
<div class="modal fade" id="modalValidarUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Validar Usuario</h4>
      </div>
      <div class="modal-body">          
        <div class="form-panel" style="text-align: center;">            
           
            <div class="btn-group">
                <label class="btn btn-warning btn-lg" ng-model="radioModel" uib-btn-radio="'D'">No validar</label>
        		<label class="btn btn-success btn-lg" ng-model="radioModel" uib-btn-radio="'A'">Validar</label>
            </div>

        </div>          
          
      </div>
      <div class="modal-footer" style="text-align: center;">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>                
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="aprobarReq(radioModel)"><i class="fa fa-check" ></i>Guardar</button>        
      </div>        
    </div>
  </div>
</div>
