<div class="row"><div class="col-lg-12">
<section class="panel">
    <header class="panel-heading">
        <span>MESA DE PARTES</span>        
<!--         <span class="tools pull-right"> -->
<!--             <button class="btn btn btn-primary btn-sm" ng-click="listar()"><i class="fa fa-rotate-right"></i> Actualizar</button> -->
<!--             <button class="btn btn btn-primary btn-sm" ng-click="modalreporte()"><i class="fa fa-rotate-right"></i> Reporte</button> -->
<!--         </span>     -->
    </header>
    <div>
        <uib-tabset active="active">
            <uib-tab index="0" heading="Revisar Requerimiento de Usuario" select="listar1()">                
                <div class="panel-body" >                    
                    <div class="tabla-responsiva"><table ng-table="tabla1" class="table table-striped table-hover" show-filter="true" >                        
                        <tr ng-repeat="d in $data">
                        	                            
                            <td data-title="'DNI'" filter="{ perDNI: 'text'}" sortable="'perDNI'">{{d.perDNI}}</td>
                            <td data-title="'Nombres'" filter="{ perNom: 'text'}" sortable="'perPat'">{{d.perNom}}</td>
                            <td data-title="'Asunto'" filter="{ perAsu: 'text'}" sortable="'perAsu'">{{d.perAsu}}</td>
                            
                            <td data-title="'Modificar'" style="text-align: center">                                
                                <button class="btn btn-primary btn-xs" ng-click="aprobarRequerimiento(d.i, d)"><i class="fa fa-pencil" ></i></button>                                
                            </td>                            
                        </tr>
                        </table>
                    </div>                    
                </div>
            </uib-tab>
            
            <uib-tab index="1" heading="Ingresar Requerimientos" select="listar2()">                
                <div class="panel-body">
                    <div class="tabla-responsiva"><table ng-table="tabla2" class="table table-striped table-hover" show-filter="true" >                        
                        <tr ng-repeat="d in $data">                            
                            <td data-title="'DNI'" filter="{ perDNI: 'text'}" sortable="'perDNI'">{{d.perDNI}}</td>
                            <td data-title="'Nombres'" filter="{ perNom: 'text'}" sortable="'perPat'">{{d.perNom}}</td>
                            <td data-title="'Asunto'" filter="{ perAsu: 'text'}" sortable="'perAsu'">{{d.perAsu}}</td>
                            
                            <td data-title="'Ingresar Detalle'" style="text-align: center">                                
                                <button class="btn btn-primary btn-xs" ng-click="registrarRequerimiento(d.i, d)"><i class="fa fa-pencil" ></i></button>                                
                            </td>                            
                        </tr>
                        </table>
                    </div>
                </div>
            </uib-tab>
            
        </uib-tabset>
    </div>    
</section>
</div></div>


<!--Modal para aprobar req-->
<div class="modal fade" id="modalAprobar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">REPORTES</h4>
      </div>
      <div class="modal-body">          
        <div class="form-panel" style="text-align: center;">            
            <pre>Seleccione las columnas que se van a mostrar en el reporte:</pre>            

            <div class="btn-group">
                <label class="btn btn-warning btn-lg" ng-model="radioModel" uib-btn-radio="'D'">Desaprobar</label>
        		<label class="btn btn-success btn-lg" ng-model="radioModel" uib-btn-radio="'A'">Aprobar</label>
            </div>

        </div>          
          
      </div>
      <div class="modal-footer" style="text-align: center;">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>                
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="aprobarReq(radioModel)"><i class="fa fa-check" ></i>Guardar</button>        
      </div>        
    </div>
  </div>
</div>>




<!--Modal para registrar requerimiento-->
<div class="modal fade" id="modalRegistrarReq" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">REPORTES</h4>
      </div>
      <div class="modal-body">          
        <div class="form-panel" style="text-align: center;">            
            <pre>Registrar requerimiento para el usuario:</pre>            

            <div class="btn-group">
            	<label for="comment">Detalle:</label>
  				<textarea class="form-control" rows="5" id="comment" ng-model="detalle"></textarea>
            
            </div>

        </div>          
          
      </div>
      <div class="modal-footer" style="text-align: center;">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>                
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="registrarReq(detalle)"><i class="fa fa-check" ></i>Guardar</button>        
      </div>        
    </div>
  </div>
</div>>
