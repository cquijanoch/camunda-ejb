<div class="col-xs-3"></div>
<div class="col-xs-6">

	<div class="login-logo text-center">
		<h1>
			<a href="#"><b>Registrar </b>USUARIO</a>
		</h1>
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">

		<form ng-controller="PagosController">
			<div class="form-group has-feedback">
				<input id="nombre" type="text" class="form-control"
					placeholder="Nombre Usuario" ng-model="usuarios.nombre">
			</div>
			<div class="form-group has-feedback">
				<input id="fullname" type="text" class="form-control"
					placeholder="Ingrese Nro DNI" ng-model="usuarios.dni">
			</div>

<!-- 			<div class="form-group has-feedback"> -->
<!-- 				<textarea class="form-control" placeholder="Ingrese Asunto" rows="5" -->
<!-- 					cols=""></textarea> -->
<!-- 			</div> -->

			<div class="row">
				<div class="col-xs-8"></div>
				<!-- /.col -->
				<div class="col-xs-12">
					<button class="btn btn-primary btn-block btn-flat"
						ng-click="guardarUsuario()">Registrando</button>
				</div>
			</div>
		</form>
	</div>
</div>
