
<div class="row"><div class="col-lg-12">
<section class="panel">
    <header class="panel-heading">
        <span>DIGA</span>        
    </header>
    <div>
        <uib-tabset active="active">
            <uib-tab index="0" heading="Revisar Requerimiento" select="listar1()">                
                <div class="panel-body" >                    
                    <div class="tabla-responsiva"><table ng-table="tabla1" class="table table-striped table-hover" show-filter="true" >                        
                        <tr ng-repeat="d in $data">
                        	
                        	<td data-title="'IdProceso'" filter="{ tarea: 'text'}" sortable="'tarea'">{{d.processInstanceId}}</td>
                        	<td data-title="'Tarea'" filter="{ tarea: 'text'}" sortable="'tarea'">{{d.executionId}}</td>
                        	<td data-title="'Asunto'" filter="{ perAsu: 'text'}" sortable="'perAsu'">{{d.perAsu}}</td>                            
                            <td data-title="'DNI'" filter="{ perDNI: 'text'}" sortable="'perDNI'">{{d.perDNI}}</td>
                            <td data-title="'Nombres'" filter="{ perNom: 'text'}" sortable="'perPat'">{{d.perNom}}</td>
                            
                            
                            <td  style="text-align: center">                                
                                <button class="btn btn-primary btn-xs" ng-click="aprobarRequerimiento(d.i, d)"><i class="fa fa-pencil" ></i></button>                                
                            </td>                            
                        </tr>
                        </table>
                    </div>                    
                </div>
            </uib-tab>
            
            <uib-tab index="1" heading="Validar Usuario" select="listarUsuarios()">                
                <div class="panel-body">
                    <div class="tabla-responsiva"><table ng-table="tabla2" class="table table-striped table-hover" show-filter="true" >                        
                        <tr ng-repeat="d in $data">                            
                            
                            <td data-title="'IdProceso'" filter="{ perDNI: 'text'}" sortable="'tarea'">{{d.processInstanceId}}</td>
                        	<td data-title="'Tarea'" filter="{ perDNI: 'text'}" sortable="'tarea'">{{d.executionId}}</td>
                            <td data-title="'DNI'" filter="{ perDNI: 'text'}" sortable="'perDNI'">{{d.perDNI}}</td>
                            <td data-title="'Nombres'" filter="{ perNom: 'text'}" sortable="'perPat'">{{d.perNom}}</td>       
                            <td  style="text-align: center">                                
                                <button class="btn btn-primary btn-xs" ng-click="validarUsuario(d.i, d)"><i class="fa fa-pencil" ></i></button>                                
                            </td>                             
                        </tr>
                        </table>
                    </div>
                </div>
            </uib-tab>
            
        </uib-tabset>
    </div>    
</section>
</div></div>


<!--Modal para aprobar req-->
<div class="modal fade" id="modalRevisarRequerimiento" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Revisar requerimiento</h4>
      </div>
      <div class="modal-body">          
        <div class="form-panel" style="text-align: center;">            
           
            <div class="btn-group">
                <label class="btn btn-warning btn-lg" ng-model="radioModel" uib-btn-radio="'false'">Desaprobar</label>
        		<label class="btn btn-success btn-lg" ng-model="radioModel" uib-btn-radio="'true'">Aprobar</label>
            </div>

        </div>          
          
      </div>
      <div class="modal-footer" style="text-align: center;">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>                
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="aprobarReq(radioModel)"><i class="fa fa-check" ></i>Guardar</button>        
      </div>        
    </div>
  </div>
</div>




<!--Modal para registrar VALIDA USUARIO-->
<div class="modal fade" id="modalValidarUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Validar Usuario</h4>
      </div>
      <div class="modal-body">          
        <div class="form-panel" style="text-align: center;">            
           
            <div class="btn-group">
                <label class="btn btn-warning btn-lg" ng-model="radioModel" uib-btn-radio="'false'">No validar</label>
        		<label class="btn btn-success btn-lg" ng-model="radioModel" uib-btn-radio="'true'">Validar</label>
            </div>

        </div>          
          
      </div>
      <div class="modal-footer" style="text-align: center;">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>                
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="aprobarUsua(radioModel)"><i class="fa fa-check" ></i>Guardar</button>        
      </div>        
    </div>
  </div>
</div>
