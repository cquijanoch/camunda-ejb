<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<header class="panel-heading">
				<h4 style="display: inline; line-height: 1.9">TESORERIA</h4>
			</header>
			<br>
			
			 <div class="tabla-responsiva" ng-init="iniciarDatos()">
                <table ng-table="miTabla" class="table table-striped table-hover" show-filter="true" >
                    <colgroup>
                        <col width="5%" />
                        <col width="10%" />
                        <col width="10%" />
                        <col width="20%" />
                        <col width="5%" />
                    </colgroup>
                    <tr ng-repeat="o in $data">
                        <td data-title="'N'" sortable="'i'" style="text-align: center">{{o.i}}</td>
                        <td data-title="'DNI'"   
                            sortable="'dni'" filter="{ dni: 'text'}" filter-data="dni" style="text-align: center">{{o.dni}}
                        </td>
                        <td data-title="'Nombres'" filter="{ nombre: 'text'}" sortable="'nombreCompleto'" 
                            style="text-align: center">{{o.nombre}}
                        </td>
                        <td data-title="'Detalle'" filter="{ detalle: 'text'}" filter-data="detalle" 
                            sortable="'detalle'" style="text-align: center">   
                               {{o.detalle}}
                        </td>
						<td data-title="'Pagar'" style="text-align: center">
							<button class="btn btn-white btn-xs" ng-click="prepararEnviarPago(o)"
								title="Enviar Pago">
								<i class=" fa fa-edit"></i>
							</button>
						</td>

					</tr>
                </table>
            </div>
			
				
			

		</section>

	</div>
</div>

<div class="modal fade" id="modalPago" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">MODO DE PAGO</h4>
			</div>
			<div class="modal-body resize-modal">
				<div class="form-panel">
					<div class="form-horizontal style-form">
						<header class="panel-heading">
							<a>Seleccionar Modo de Pago:</a>
						</header>
						<div class="panel form-group col-lg-12" ng-init="iniciarDatos()">
							<div class="form-horizontal  col-lg-6">
								<div class="form-group">
									<label class="col-sm-7 control-label">MODO DE PAGO</label> <label
										class="col-sm-4 control-label">MONTO</label>


								</div>
								<br>
								<div class="form-group">
									<label class="col-sm-6 control-label">Pagar en Efectivo</label>
									<div class="col-sm-1">
										<input type="checkbox" ng-model="efectivo.isCheck">
									</div>
									<div class="col-sm-4">
										<input type="number" step="0.01" class="form-control"
											ng-model="efectivo.monto" ng-disabled="!efectivo.isCheck">
									</div>


								</div>
								<div class="form-group">
									<label class="col-sm-6 control-label">Girar Cheque</label>
									<div class="col-sm-1">
										<input type="checkbox" ng-model="cheque.isCheck">
									</div>
									<div class="col-sm-4">
										<input type="number" step="0.01" class="form-control"
											ng-model="cheque.monto" ng-disabled="!cheque.isCheck">
									</div>

								</div>
								<div class="form-group">
									<label class="col-sm-6 control-label">Depositar en
										Cuenta Bancaria</label>
									<div class="col-sm-1">
										<input type="checkbox" ng-model="cuenta.isCheck">
									</div>
									<div class="col-sm-4">
										<input type="number" step="0.01" class="form-control"
											ng-model="cuenta.monto" ng-disabled="!cuenta.isCheck">
									</div>
								</div>
							</div>
							 <div class="col-lg-1"></div>
							<div class="form-horizontal form-group col-lg-5">
								<br><br>
						 		<button class="btn  btn-success btn-lg"  ng-click="enviarPago()">PAGAR</button>
							</div>
						</div>
					</div>
					
				</div>
				
				


			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-primary"
					ng-click="realizarPago()">
					<i class="fa fa-check"></i> Guardar
				</button>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="modalNuevo" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">PAGO</h4>
			</div>
			<div class="modal-body resize-modal">
				<div class="form-panel">
					<div class="form-horizontal style-form">
					
					</div>
				</div>


			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-primary" ng-click="realizarPago()"><i class="fa fa-check"></i> Guardar
				</button>
			</div>
		</div>
	</div>
</div>
